{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-mb-6 ">

            <form method="POST" class="p-3 shadow">
            {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="Enter your Taskname">
                    <input type="text" class="form-control" name="priority" placeholder="Enter Your priority">
                    <input type="date" class="form-control" name="date" placeholder="Enter Your Date">
                    <input type="submit" class="btn btn-success">
                </div>
            </form>

        </div>

          <div class="col-md-5">
            <h4 class="pi"> Task to be completed</h4>
              {% for i in task1 %}
             <div class="shadow card">
                 <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5><br>
                    <h6 class="card-title"> {{i.priority}}</h6><br>
                     <h7 class="card-title"> {{i.date|date:'F d, Y'}}</h7><br>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                     <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                 </div>
             </div>
              {% endfor %}

          </div>
        </div>
    </div>
    <br>
{% endblock %}
